{% extends 'main.html' %}
{% import "form_macros.html" as fm %}

{% block title %}Add a Project{% endblock %}

{% block content %}
    <h1>Add a Project</h1>
    {{ fm.error_header(form) }}
    <form method="POST">
        {{ form.csrf_token }}
        {% include "projects/_fields.html" %}
        {{ form.submit(class_="btn btn-primary") }}
    </form>
{% endblock %}
